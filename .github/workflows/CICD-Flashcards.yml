# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # Runs the docker build
      - name: Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: Backend
          file: Backend/dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flashcards-backend:0.1
          
  deploy:
   runs-on: ubuntu-latest
   needs: build
   steps:
    - uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZ_APP_CLIENT }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION }}","tenantId":"${{ secrets.AZURE_TENANT }}"}'
        allow-no-subscriptions: true
    - name: Azure WebApp Deployment
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }} 
        allow-no-subscriptions: true
        images: ${{ secrets.DOCKER_USERNAME }}/flashcards-backend:0.1
